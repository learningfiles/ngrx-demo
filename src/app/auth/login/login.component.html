<div class="row">
  <div class="col-md-6">
    <h3>Login</h3>
    <hr>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

      <div class="mb-3">
        <label for="email">Email</label>
        <input type="text" formControlName="email" id="email" class="form-control">
        <div *ngIf="loginForm.controls['email'].touched && !loginForm.controls['email'].valid">
          <div *ngIf="loginForm.controls['email'].errors.required">Email is required field</div>
        </div>
      </div>

      <div class="mb-3">
        <label for="password">Password</label>
        <input type="password" formControlName="password" id="password" class="form-control">
        <div *ngIf="loginForm.controls['password'].touched && !loginForm.controls['password'].valid">
          <div *ngIf="loginForm.controls['password'].errors.required">Password is required field</div>
        </div>
      </div>

      <div class="my-3">
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
      </div>

    </form>
  </div>
</div>
