<div class="row">
  <div class="col-md-12" *ngIf="selectedPost$ | async as selectedPost">
    <h3>Update a post</h3>
    <hr>
    <form [formGroup]="updatePostForm" (ngSubmit)="onUpdatePost(selectedPost.id)">

      <div class="mb-3">
        <label for="title">Title</label>
        <input type="text" formControlName="title" id="title" class="form-control">
        <div *ngIf="updatePostForm.controls['title'].touched && !updatePostForm.controls['title'].valid">
          <div *ngIf="updatePostForm.controls['title'].errors.required">Title is required field</div>
          <div *ngIf="updatePostForm.controls['title'].errors.minlength">Title should have min length of 6</div>
        </div>
      </div>

      <div class="mb-3">
        <label for="description">Description</label>
        <textarea formControlName="description" id="description" class="form-control"></textarea>
        <div>{{showDescriptionErrors()}}</div>
      </div>

      <div class="my-3">
        <button type="submit" class="btn btn-primary" [disabled]="!updatePostForm.valid">Update Post</button>
      </div>

    </form>
  </div>
</div>
