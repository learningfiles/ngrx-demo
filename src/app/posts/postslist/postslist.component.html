<div class="row">
  <div class="col-md-8">

    <h3>Posts list</h3>
    <a href="#" class="btn btn-primary" [routerLink]="['/posts/add']">Add post</a>


    <table class="table table-striped" *ngIf="posts$ | async as posts">
      <thead>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Description</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let post of posts">
          <td>{{post.id}}</td>
          <td>{{post.title}}</td>
          <td>{{post.description}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="col-md-4">
    <router-outlet></router-outlet>
  </div>
</div>
